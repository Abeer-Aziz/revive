<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إماراتي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- الشريط العلوي -->
    <header>
        <div class="top-bar">
            <p>خصومات خاصة بمناسبة اليوم الوطني الإماراتي!</p>
        </div>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="شعار المتجر">
            </div>
            <ul class="menu">
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">المنتجات</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">تواصل معنا</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="ابحث عن منتج...">
                <button>بحث</button>
            </div>
        </nav>
    </header>

    <!-- القسم الرئيسي -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>أفضل المنتجات بأفضل الأسعار</h1>
            <p>تسوق الآن واستمتع بتجربة تسوق مميزة</p>
            <button class="cta-button">تسوق الآن</button>
        </div>
    </section>

    <!-- أقسام المنتجات -->
    <section class="product-categories">
        <h2>تصفح حسب الفئة</h2>
        <div class="categories-grid">
            <div class="category">
                <img src="electronics.jpg" alt="إلكترونيات">
                <h3>الإلكترونيات</h3>
            </div>
            <div class="category">
                <img src="fashion.jpg" alt="أزياء">
                <h3>الأزياء</h3>
            </div>
            <div class="category">
                <img src="perfumes.jpg" alt="عطور">
                <h3>العطور</h3>
            </div>
            <div class="category">
                <img src="home-products.jpg" alt="منتجات منزلية">
                <h3>المنتجات المنزلية</h3>
            </div>
        </div>
    </section>

    <!-- شهادات العملاء -->
    <section class="testimonials">
        <h2>ماذا يقول عملاؤنا؟</h2>
        <div class="testimonial-cards">
            <div class="testimonial-card">
                <p>"تجربة تسوق ممتازة، المنتجات عالية الجودة والأسعار مناسبة."</p>
                <p>- أحمد علي</p>
            </div>
            <div class="testimonial-card">
                <p>"خدمة عملاء رائعة وشحن سريع!"</p>
                <p>- فاطمة محمد</p>
            </div>
        </div>
    </section>

    <!-- عن الشركة -->
    <section class="about-us">
        <h2>عن الشركة</h2>
        <p>نحن نقدم أفضل المنتجات بأعلى معايير الجودة.</p>
        <img src="company-video.jpg" alt="فيديو الشركة">
    </section>

    <!-- تذييل الصفحة -->
    <footer>
        <div class="social-icons">
            <a href="#"><img src="instagram.png" alt="إنستغرام"></a>
            <a href="#"><img src="twitter.png" alt="تويتر"></a>
            <a href="#"><img src="facebook.png" alt="فيسبوك"></a>
        </div>
        <p>&copy; 2023 متجر إماراتي. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>