<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Hair Revive Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="top-bar">
            <p>Special discounts for UAE National Day!</p>
            <div class="top-bar-right">
                <a href="mailto:hair.revive2019.com" class="contact-button">
                    <i class="fas fa-envelope"></i>
                    <span>hair.revive2019.com</span>
                </a>
                <a href="https://wa.me/971557402639" class="contact-button">
                    <i class="fab fa-whatsapp"></i>
                    <span>+971 55 740 2639</span>
                </a>
                <button id="switch-lang" class="language-button">
                    <img src="images/usa.png" alt="English" class="flag-icon" id="en-flag">
                    <span id="lang-text">EN</span>
                </button>
            </div>
        </div>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Store Logo">
            </div>
            <ul class="menu">
            <li><a href="indexE.html">Offers</a></li>
            <li><a href="herbsE.html">Herbs</a></li>
            <li><a href="masksE.html">Masks & Creams</a></li>
            <li><a href="oilsE.html">Oils & Toner</a></li>
            <li><a href="careE.html">Care Products</a></li>
            <li><a href="incenseE.html">Incense</a></li>
        </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for a product...">
                <button>Search</button>
            </div>
            <div class="signup-icon">
                <a href="sign upE.html">
                    <i class="fas fa-user-plus"></i> <!-- أيقونة تسجيل -->
                </a>
            </div>
            <div class="cart-icon">
                <a href="cart.html"><img src="images/cart.png" alt="Shopping Cart"></a>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <!-- محتوى صفحة السلة -->
    <main class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="images/product1.jpg" alt="Product Image">
                <div class="item-info">
                    <h3>Product Name</h3>
                    <p>50 AED</p>
                    <div class="quantity">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <!-- يمكن إضافة المزيد من العناصر هنا -->
        </div>
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Total: 50 AED</p>
            <button class="checkout">Checkout</button>
        </div>
    </main>

    <!-- الفوتر -->
    <footer>
        <div class="social-icons">
            <a href="sign upE.html"><img src="images/insta-01.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@hair.revive1"><img src="images/tiktok-01.png" alt="TikTok"></a>
            <a href="#"><img src="images/facebook-01.png" alt="Facebook"></a>
        </div>
        <p>&copy; 2024 Hair Revive Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
