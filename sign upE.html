<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Hair Revive Store</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Improved Registration Form Design */
        .registration-section {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .registration-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #038C0C;
        }

        .registration-form button {
            padding: 12px;
            background-color: #038C0C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .registration-form button:hover {
            background-color: #026b0a;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header>
        <div class="top-bar">
            <p>Special discounts for UAE National Day!</p>
            <div class="top-bar-right">
                <!-- Email Button -->
                <a href="mailto:hair.revive2019.com" class="contact-button">
                    <i class="fas fa-envelope"></i>
                    <span>hair.revive2019.com</span>
                </a>
                <!-- WhatsApp Button -->
                <a href="https://wa.me/971557402639" class="contact-button">
                    <i class="fab fa-whatsapp"></i>
                    <span>+971 55 740 2639</span>
                </a>
                <!-- Language Switch Button -->
                <button id="switch-lang" class="language-button">
                    <a href="oils.html">
                    <img src="images/usa.png" alt="English" class="flag-icon" id="en-flag"></a>
                    <span id="lang-text">EN</span>
                </button>
            </div>
        </div>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Store Logo">
            </div>
            <ul class="menu">
            <li><a href="indexE.html">Offers</a></li>
            <li><a href="herbsE.html">Herbs</a></li>
            <li><a href="masksE.html">Masks & Creams</a></li>
            <li><a href="oilsE.html">Oils & Toner</a></li>
            <li><a href="careE.html">Care Products</a></li>
            <li><a href="incenseE.html">Incense</a></li>
        </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for a product...">
                <button>Search</button>
            </div>
            <div class="signup-icon">
                <a href="sign upE.html">
                    <i class="fas fa-user-plus"></i> <!-- أيقونة تسجيل -->
                </a>
            </div>
            <div class="cart-icon">
                <a href="cart.html"><img src="images/cart.png" alt="Shopping Cart"></a>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <section class="registration-section">
        <h2>User Registration</h2>
        <form class="registration-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#"><img src="images/insta-01.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@hair.revive1"><img src="images/tiktok-01.png" alt="TikTok"></a>
            <a href="#"><img src="images/facebook-01.png" alt="Facebook"></a>
        </div>
        <p>&copy; 2023 Hair Revive Store. All rights reserved.</p>
    </footer>

    <!-- Scroll to Top Button -->
    <button style="position: fixed;bottom: 20px;right: 20px;padding: 10px;background-color: #038C0C;color: white;border: none;cursor: pointer;display: block;">↑</button>
</body>
</html>
