    <!-- الهيدر -->

        <div class="top-bar">
            <p>Special discounts for UAE National Day!</p>
            <div class="top-bar-right">
                <a href="mailto:hair.revive2019.com" class="contact-button">
                    <i class="fas fa-envelope"></i>
                    <span>hair.revive2019.com</span>
                </a>
                <a href="https://wa.me/971557402639" class="contact-button">
                    <i class="fab fa-whatsapp"></i>
                    <span>+971 55 740 2639</span>
                </a>
                <button id="switch-lang" class="language-button">
                    <img src="images/usa.png" alt="English" class="flag-icon" id="en-flag">
                    <span id="lang-text">EN</span>
                </button>
            </div>
        </div>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Store Logo">
            </div>
            <ul class="menu">
            <li><a href="indexE.html">Offers</a></li>
            <li><a href="herbsE.html">Herbs</a></li>
            <li><a href="masksE.html">Masks & Creams</a></li>
            <li><a href="oilsE.html">Oils & Toner</a></li>
            <li><a href="careE.html">Care Products</a></li>
            <li><a href="incenseE.html">Incense</a></li>
        </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for a product...">
                <button>Search</button>
            </div>
            <div class="signup-icon">
                <a href="sign upE.html">
                    <i class="fas fa-user-plus"></i> <!-- أيقونة تسجيل -->
                </a>

            <div class="cart-icon">
                <a href="cart.html"><img src="images/cart.png" alt="Shopping Cart"></a>

    </header>

    <!-- محتوى صفحة الدفع -->
    <main class="checkout">
        <h1>Checkout</h1>
        <form class="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="cash">Cash on Delivery</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <!-- الفوتر -->
