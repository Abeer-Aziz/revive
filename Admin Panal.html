<!-- جدول عرض المسؤولين -->
<table class="data-table">
    <thead>
        <tr>
            <th>الاسم</th>
            <th>الدور</th>
            <th>الإجراءات</th>

            <tr data-id="1">
                <td class="name-cell">محمد</td>
                <td class="role-cell">مدير</td>
                <td>

<script>

    // دالة لإظهار وإخفاء نموذج الإضافة
    function toggleAddForm() {
        let form = document.getElementById('add-admin-form');
        form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
    }

    // دالة إرسال البيانات عبر AJAX
    document.getElementById('admin-form').addEventListener('submit', function(event) {
        event.preventDefault();
        let formData = new FormData(this);

        fetch('add_admin.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('تمت إضافة المسؤول بنجاح!');
                document.getElementById('admin-form').reset();
                document.getElementById('add-admin-form').style.display = 'none';
                location.reload();
            } else {
                alert('حدث خطأ: ' + data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    });
    function startEditAdmin(id) {
        if (!id) {
        console.error('خطأ: لم يتم تمرير ID بشكل صحيح');
        return;
    }

    console.log('ID:', id); // ✅ تحقق مما إذا كان يتم تمرير id أم لا

    let row = document.querySelector(`tr[data-id='${id}']`);
    if (!row) {
        console.error('خطأ: لا يوجد صف بهذا المعرف', id);
        return;
    }

    let nameCell = row.querySelector(".name-cell");
    let roleCell = row.querySelector(".role-cell");

    if (!nameCell || !roleCell) {
        console.error('خطأ: لم يتم العثور على خلايا الاسم أو الدور داخل الصف');
        return;
    }

    let oldName = nameCell.innerText;
    let oldRole = roleCell.innerText;

    nameCell.innerHTML = `<input type="text" id="edit-name-${id}" value="${oldName}">`;
    roleCell.innerHTML = `
        <select id="edit-role-${id}">
            <option value="مدير" ${oldRole === "مدير" ? "selected" : ""}>مدير</option>
            <option value="مشرف" ${oldRole === "مشرف" ? "selected" : ""}>مشرف</option>
            <option value="مسؤول السوشيال ميديا" ${oldRole === "مسؤول السوشيال ميديا" ? "selected" : ""}>مسؤول السوشيال ميديا</option>
        </select>
    `;

    row.querySelector("td:last-child").innerHTML = `
        <button onclick="saveEditAdmin(${id})" class="btn-primary">حفظ</button>
        <button onclick="cancelEditAdmin(${id}, '${oldName}', '${oldRole}')" class="btn-delete">إلغاء</button>
    `;
}

function saveEditAdmin(id) {
    let newName = document.getElementById(`edit-name-${id}`).value;
    let newRole = document.getElementById(`edit-role-${id}`).value;

    let formData = new FormData();
    formData.append('id', id);
    formData.append('name', newName);
    formData.append('role', newRole);

    fetch('edit_admin.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload(); // أعد تحميل الصفحة للتأكد من عرض البيانات المحدثة
        } else {
            alert('حدث خطأ أثناء التعديل: ' + data.error);
        }
    })
    .catch(error => console.error('Error:', error));
}

function cancelEditAdmin(id, oldName, oldRole) {
    let row = document.querySelector(`tr[data-id='${id}']`);
    row.querySelector(".name-cell").innerText = oldName;
    row.querySelector(".role-cell").innerText = oldRole;

    row.querySelector("td:last-child").innerHTML = `
        <button onclick="startEditAdmin(${id})" class="btn-edit">تعديل</button>
        <button onclick="deleteAdmin(${id})" class="btn-delete">حذف</button>
    `;
}
        
    

    // دالة لحذف المسؤول
    function deleteAdmin(id) {
        if (confirm('هل أنت متأكد من حذف هذا المسؤول؟')) {
            fetch('delete_admin.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'id=' + encodeURIComponent(id)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('تم حذف المسؤول بنجاح!');
                    location.reload();
                } else {
                    alert('خطأ: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }
</script>
