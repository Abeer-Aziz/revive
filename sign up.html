<!-- زر التمرير للأعلى -->
<button style="position: fixed;bottom: 20px;right: 20px;padding: 10px;background-color: #038C0C;color: white;border: none;cursor: pointer;display: block;">↑</button>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function (e) {
            e.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية

            // استخراج القيم من الحقول
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            // التحقق من تطابق كلمة المرور
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block'; // إظهار رسالة الخطأ
                return; // إيقاف الإرسال
            } else {
                errorMessage.style.display = 'none'; // إخفاء رسالة الخطأ
            }

            // إرسال البيانات إلى الخادم
            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('phone', phone);
            formData.append('address', address);
            formData.append('password', password);

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('تم التسجيل بنجاح!');
                } else {
                    alert('حدث خطأ أثناء التسجيل: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى.');
            });
        }); // <-- إغلاق دالة addEventListener
    </script>
